{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 mb-5">
            <div class="border-bottom">
                <h1>Welcome</h1>
                <p class="lead">Begin your journey today! Explore the power of network.</p>
            </div>
        </div>
        <div class="col-md-12">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form_network %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">{{ field.label_tag }}</label>
                    <div>{{ field }}</div>
                    <div class="invalid-feedback">
                        <span class="text-danger small">{{ field.error }}</span>
                    </div>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
